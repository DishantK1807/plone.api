[buildout]
extends = https://raw.github.com/collective/buildout.plonetest/master/test-4.2.x.cfg
package-name = plone.api
package-extras = [test]
test-eggs = Pillow
parts +=
	omelette
    scripts
    code-analysis

# network speedup
socket-timeout = 3
allow-hosts =
    *.python.org
    docutils.sourceforge.net
    prdownloads.sourceforge.net
    effbot.org

[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}

[scripts]
recipe = z3c.recipe.scripts
dependent-scripts = true
interpreter = zopepy
eggs = plone.api [develop]

[code-analysis]
recipe = plone.recipe.codeanalysis
directory = ${buildout:directory}/src
pre-commit-hook = True
flake8-max-complexity = 20
deprecated-aliases = False
utf8-header = True
clean-lines = True
prefer-single-quotes = False
pep3101 = False
imports = True
debug-statements = True
return-status-codes = True

[versions]
Sphinx = 1.1.3
zc.buildout = 1.6.3
zc.recipe.egg = 1.3.2
zope.pagetemplate = 3.6.3
plone.recipe.codeanalysis = 1.0b5
